<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="订单履约及交付管理系统">
  <title>订单履约 - 订单履约及交付管理系统</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%2313c2c2' width='32' height='32' rx='4'/><text x='16' y='22' font-size='18' fill='white' text-anchor='middle' font-weight='bold'>履</text></svg>">
</head>
<script>window.Pages = window.Pages || {};</script>

<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div
          style="width:32px;height:32px;background:var(--primary-color);border-radius:4px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:bold;margin-right:12px;">
          履</div>
        <h1>订单履约</h1>
      </div>

      <nav class="nav-menu">
        <div class="nav-item">
          <a class="nav-link active" data-page="dashboard">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">工作台</span>
          </a>
        </div>

        <!-- 一、主数据管理 -->
        <div class="nav-item">
          <a class="nav-link" data-submenu="master-data">
            <span class="nav-icon">⚙️</span>
            <span class="nav-text">主数据管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="user-management">用户管理</a>
            <a class="nav-link" data-page="role-management">角色管理</a>
            <a class="nav-link" data-page="rule-management">规则管理</a>
            <a class="nav-link" data-page="warehouse-master">仓库管理</a>
            <a class="nav-link" data-page="product-master">货品管理</a>
            <a class="nav-link" data-page="service-provider">服务商管理</a>
            <a class="nav-link" data-page="customer-master">客户管理</a>
            <a class="nav-link" data-page="contract-management">合同管理</a>
            <a class="nav-link" data-page="order-type">订单类型管理</a>
            <a class="nav-link" data-page="consignee">收货人管理</a>
          </div>
        </div>

        <!-- 二、销售管理 -->
        <div class="nav-item">
          <a class="nav-link" data-submenu="sales">
            <span class="nav-icon">📦</span>
            <span class="nav-text">销售管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="order-create">订单录入</a>
            <a class="nav-link" data-page="order-list">订单列表</a>
            <a class="nav-link" data-page="order-split">订单拆分</a>
            <a class="nav-link" data-page="order-status">订单状态跟踪</a>
          </div>
        </div>

        <!-- 三、交货单管理 -->
        <div class="nav-item">
          <a class="nav-link" data-submenu="delivery">
            <span class="nav-icon">🚚</span>
            <span class="nav-text">交货单管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="delivery-create">交货单创建</a>
            <a class="nav-link" data-page="delivery-list">交货单列表</a>
            <a class="nav-link" data-page="delivery-trace">关联追溯</a>
          </div>
        </div>

        <!-- 四、S&OP计划 -->
        <div class="nav-item">
          <a class="nav-link" data-submenu="sop">
            <span class="nav-icon">📊</span>
            <span class="nav-text">S&OP计划</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="sop-data">数据收集</a>
            <a class="nav-link" data-page="sop-demand">需求计划</a>
            <a class="nav-link" data-page="sop-coordinate">协调计划</a>
            <a class="nav-link" data-page="sop-tracking">执行跟踪</a>
          </div>
        </div>

        <!-- 五、报表分析 -->
        <div class="nav-item">
          <a class="nav-link" data-submenu="report">
            <span class="nav-icon">📈</span>
            <span class="nav-text">报表分析</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="report-template">报表模板</a>
            <a class="nav-link" data-page="report-query">报表查询</a>
          </div>
        </div>
      </nav>

      <div class="sidebar-user">
        <div class="user-avatar">张</div>
        <div class="user-info">
          <div class="user-name">张明</div>
          <div class="user-role">系统管理员</div>
        </div>
      </div>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="main-container">
      <header class="main-header">
        <div class="header-left">
          <div class="toggle-sidebar" title="折叠菜单">☰</div>
          <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item">首页</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-action" title="消息">🔔<span class="badge">3</span></div>
          <div class="dropdown">
            <div class="user-dropdown">
              <div class="avatar">张</div>
              <span class="name">张明</span>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-item" onclick="Message.info('个人设置')">👤 个人设置</div>
              <div class="dropdown-item" onclick="Message.info('修改密码')">🔐 修改密码</div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item danger"
                onclick="Modal.confirm({title:'退出确认',message:'确定要退出登录吗？',onOk:()=>Message.success('已退出登录')})">🚪 退出登录
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main-content" id="page-content"></div>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/data.js"></script>
  <script src="js/components.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/master-data.js"></script>
  <script src="js/pages/sales.js"></script>
  <script src="js/pages/delivery.js"></script>
  <script src="js/pages/sop.js"></script>
  <script src="js/pages/report.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
