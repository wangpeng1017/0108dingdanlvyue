<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="正泰电源智能工厂订单履约及交付管理系统">
  <title>订单履约 - 订单履约及交付管理系统</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%2313c2c2' width='32' height='32' rx='4'/><text x='16' y='22' font-size='18' fill='white' text-anchor='middle' font-weight='bold'>正</text></svg>">
</head>

<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div
          style="width:32px;height:32px;background:var(--primary-color);border-radius:4px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:bold;margin-right:12px;">
          履</div>
        <h1>订单履约</h1>
      </div>

      <nav class="nav-menu">
        <div class="nav-item">
          <a class="nav-link active" data-page="dashboard">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">工作台</span>
          </a>
        </div>

        <div class="nav-item">
          <a class="nav-link" data-submenu="order">
            <span class="nav-icon">📦</span>
            <span class="nav-text">订单管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="order-list">订单列表</a>
            <a class="nav-link" data-page="order-tracking">交付跟踪</a>
          </div>
        </div>

        <div class="nav-item">
          <a class="nav-link" data-submenu="pmc">
            <span class="nav-icon">📋</span>
            <span class="nav-text">PMC管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="production-plan">生产计划</a>
            <a class="nav-link" data-page="work-order">生产工单</a>
          </div>
        </div>

        <div class="nav-item">
          <a class="nav-link" data-submenu="warehouse">
            <span class="nav-icon">🏭</span>
            <span class="nav-text">仓库管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="inspection">送检单</a>
            <a class="nav-link" data-page="material-request">领料单</a>
            <a class="nav-link" data-page="inventory">库存查询</a>
          </div>
        </div>

        <div class="nav-item">
          <a class="nav-link" data-submenu="procurement">
            <span class="nav-icon">🛒</span>
            <span class="nav-text">采购管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="purchase-order">采购订单</a>
            <a class="nav-link" data-page="supplier">供应商</a>
          </div>
        </div>

        <div class="nav-item">
          <a class="nav-link" data-submenu="quality">
            <span class="nav-icon">✅</span>
            <span class="nav-text">质量管理</span>
            <span class="nav-arrow">›</span>
          </a>
          <div class="nav-submenu">
            <a class="nav-link" data-page="iqc">来料检验(IQC)</a>
          </div>
        </div>
      </nav>

      <div class="sidebar-user">
        <div class="user-avatar">张</div>
        <div class="user-info">
          <div class="user-name">张明</div>
          <div class="user-role">系统管理员</div>
        </div>
      </div>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="main-container">
      <header class="main-header">
        <div class="header-left">
          <div class="toggle-sidebar" title="折叠菜单">☰</div>
          <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item">首页</span>
          </div>
        </div>
        <div class="header-right">
          <div class="header-action" title="消息">
            🔔
            <span class="badge">3</span>
          </div>
          <div class="dropdown">
            <div class="user-dropdown">
              <div class="avatar">张</div>
              <span class="name">张明</span>
            </div>
            <div class="dropdown-menu">
              <div class="dropdown-item" onclick="Message.info('个人设置')">👤 个人设置</div>
              <div class="dropdown-item" onclick="Message.info('修改密码')">🔐 修改密码</div>
              <div class="dropdown-divider"></div>
              <div class="dropdown-item danger"
                onclick="Modal.confirm({title:'退出确认',message:'确定要退出登录吗？',onOk:()=>Message.success('已退出登录')})">🚪 退出登录
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main-content" id="page-content">
        <!-- 页面内容将动态加载到这里 -->
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="js/data.js"></script>
  <script src="js/components.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/pmc-warehouse.js"></script>
  <script src="js/pages/procurement-quality.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
